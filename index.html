<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER</title>
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Baloo+Bhaijaan+2:wght@400;500&family=Baloo+Bhaina+2&family=Fjalla+One&family=Oswald:wght@300&family=Patrick+Hand&family=Readex+Pro:wght@300&family=Roboto:wght@300;400&family=Rubik:wght@600&family=Teko:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="./logo.png" alt="" class="logo">
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>LANGUAGE</li>
                <li>PLAYLIST</li>
            </ul>
        </div>
        <di class="content">
         
             <h1>THE <br> REAL   <br>  SOUND</h1>
            
            <div class="right">
                <h4>click  here to play</h4>
                <img src="./play.png" alt="" id="icon">
            </div>
        </div>
    </div>
   <audio id="song">
       <source src="./song2.mp3" type="audio/mp3">
   </audio>

    </audio>
    <script>
    var song = document.getElementById("song");
    var icon = document.getElementById("icon");
  
    icon.onclick = function(){
        // song.play();
        if(song.paused){
            song.play();
            icon.src = "./pause.png";
        }else{
            song.pause();
            icon.src = "./play.png"; 
        }
    }
    </script>
</body>


</html>
